<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíò</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', 'Chalkboard SE', sans-serif;
    /* Default background before clicking */
    background: linear-gradient(135deg, #ffb3b3, #ffd6cc); 
    text-align: center;
  }

  h1 {
    color: white;
    font-size: 3rem;
    margin-bottom: 10px;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
  }

  #message {
    color: white;
    font-size: 1.4rem;
    min-height: 35px;
    margin-bottom: 20px;
    font-weight: bold;
  }

  .buttons {
    position: relative;
    height: 140px;
    width: 320px;
  }

  button {
    padding: 14px 30px;
    font-size: 1.3rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: transform 0.2s;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    position: absolute;
    left: 0;
    right: 0;
    margin: auto;
    z-index: 10;
  }

  #no {
    background: white;
    color: #ff4d6d;
    position: absolute;
    left: 200px;
  }

  .hidden { display: none !important; }

  /* ===== Animations ===== */

  .shake { animation: shake 0.4s; }
  @keyframes shake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    75% { transform: translateX(6px); }
  }

  .yes-zoom { animation: zoomIn 0.5s forwards; }
  @keyframes zoomIn {
    from { transform: scale(1); }
    to { transform: scale(1.5); opacity: 0; }
  }

  .heart {
    position: fixed;
    top: -20px;
    font-size: 24px;
    animation: fall linear forwards;
    pointer-events: none;
    z-index: 1000;
  }

  @keyframes fall {
    to { transform: translateY(110vh) rotate(360deg); }
  }

  /* ===== FULLSCREEN SUCCESS SCREEN ===== */

  #fullscreen {
    position: fixed;
    inset: 0;
    /* Matches the split pink background in your screenshot */
    background: linear-gradient(90deg, #ffcccc 50%, #ffe6e6 50%);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
    opacity: 0;
    transition: opacity 1s ease;
  }

  #fullscreen.show {
    opacity: 1;
  }

  .yay-text {
    font-size: 4rem;
    color: #ff4d6d;
    font-weight: bold;
    letter-spacing: 2px;
    animation: popIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  @keyframes popIn {
    0% { transform: scale(0); opacity: 0; }
    100% { transform: scale(1); opacity: 1; }
  }
</style>
</head>

<body>

<h1>Will you be My Valentine, Kasish? üíñ</h1>
<div id="message"></div>

<div class="buttons">
  <button id="yes">Yes üíñ</button>
  <button id="no">No üòè</button>
</div>

<audio id="heartbeat" src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-fast-485.mp3"></audio>

<!-- Updated Fullscreen container with TEXT instead of Image -->
<div id="fullscreen" class="hidden">
  <div class="yay-text">YAYYYYY üíï üíã</div>
</div>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const message = document.getElementById("message");
const heartbeat = document.getElementById("heartbeat");
const fullscreen = document.getElementById("fullscreen");

const texts = [
  "Think again...",
  "You are hurting me ü•∫",
  "Enough... I am crying now!! üò≠"
];

let count = 0;

function typeText(text, speed = 50) {
  message.innerText = "";
  let i = 0;
  const interval = setInterval(() => {
    message.innerText += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, speed);
}

/* NO button logic */
noBtn.addEventListener("mouseover", () => {
  noBtn.classList.add("shake");
  setTimeout(() => noBtn.classList.remove("shake"), 400);

  if (count < texts.length) {
    typeText(texts[count]);
    count++;
  } else {
    /* If they keep hovering No, hide it and make Yes huge */
    noBtn.classList.add("hidden");
    // Make yes button throb to attention
    yesBtn.style.transform = "scale(1.5)"; 
  }

  // Move button randomly
  const x = Math.random() * (window.innerWidth - 200);
  const y = Math.random() * (window.innerHeight - 100);
  
  // Keep it somewhat within bounds
  noBtn.style.position = "fixed"; 
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

/* YES button logic */
yesBtn.addEventListener("click", () => {
  heartbeat.play();

  // 1. Hide the initial UI
  yesBtn.classList.add("yes-zoom");
  noBtn.classList.add("hidden");
  document.querySelector('h1').style.display = 'none';
  message.style.display = 'none';

  // 2. Rain Hearts
  for (let i = 0; i < 100; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 2 + Math.random() * 3 + "s";
    heart.style.fontSize = (20 + Math.random() * 20) + "px";
    document.body.appendChild(heart);
  }

  // 3. Show the Success Screen after a tiny delay
  setTimeout(() => {
    fullscreen.classList.remove("hidden");
    // Force a reflow so transition works
    void fullscreen.offsetWidth; 
    fullscreen.classList.add("show");
  }, 400);
});

</script>

</body>
</html>

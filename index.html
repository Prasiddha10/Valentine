<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Poppins", cursive;
    }

    body {
      margin: 0;
      background: #ffc9c9;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: transform 0.2s;
    }

    .container {
      text-align: center;
      max-width: 90%;
    }

    h1 {
      font-size: 2.6rem;
      color: white;
      margin-bottom: 50px;
      animation: heartbeat 1.5s infinite;
    }

    .buttons {
      position: relative;
      display: flex;
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    button {
      border: none;
      border-radius: 50px;
      padding: 18px 40px;
      font-size: 1.4rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    #yes {
      background: #ff4f6d;
      color: white;
      box-shadow: 0 10px 30px rgba(255,79,109,0.5);
      transform-origin: center;
    }

    #no {
      background: white;
      color: #ff4f6d;
    }

    .message {
      margin-top: 30px;
      font-size: 1.3rem;
      color: #fff;
      min-height: 1.5em;
    }

    /* Heartbeat */
    @keyframes heartbeat {
      0% { transform: scale(1); }
      25% { transform: scale(1.05); }
      50% { transform: scale(1); }
      75% { transform: scale(1.08); }
      100% { transform: scale(1); }
    }

    /* Screen shake */
    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      50% { transform: translateX(6px); }
      75% { transform: translateX(-6px); }
      100% { transform: translateX(0); }
    }

    /* Confetti hearts */
    .heart {
      position: fixed;
      font-size: 24px;
      animation: fall 3s linear forwards;
    }

    @keyframes fall {
      0% {
        transform: translateY(-20px) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Final screen */
    .final {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .final img {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.2);
      margin-top: 20px;
    }

    .zoom {
      transform: scale(1.4);
    }
  </style>
</head>
<body>

  <div class="container" id="main">
    <h1>Will you be My Valentine, Kasish? üíñ</h1>

    <div class="buttons">
      <button id="yes">Yes üíû</button>
      <button id="no">No üòè</button>
    </div>

    <div class="message" id="message"></div>
  </div>

  <div class="final" id="final">
    <h1>YAYYY üíïüíç</h1>
    <p>You made my heart explode üò≠‚ù§Ô∏è</p>
    <img src="/mnt/data/d84d40b0-7d42-4bdc-9678-fdb26b58ae7c.png" alt="Cat Kiss">
  </div>

  <script>
    const noTexts = [
      "Think again ü§®",
      "You are hurting me üíî",
      "Enough... I am crying now!! üò≠"
    ];

    let noCount = 0;
    let yesScale = 1;

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const msg = document.getElementById("message");
    const body = document.body;

    noBtn.addEventListener("click", () => {
      msg.textContent = noTexts[Math.min(noCount, noTexts.length - 1)];
      noCount++;

      yesScale += 0.25;
      yesBtn.style.transform = `scale(${yesScale})`;

      body.classList.add("shake");
      setTimeout(() => body.classList.remove("shake"), 400);

      if (navigator.vibrate) {
        navigator.vibrate([100, 50, 100]);
      }
    });

    yesBtn.addEventListener("click", () => {
      yesBtn.classList.add("zoom");

      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
      }

      for (let i = 0; i < 60; i++) {
        createHeart();
      }

      setTimeout(() => {
        document.getElementById("main").style.display = "none";
        document.getElementById("final").style.display = "flex";
      }, 900);
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 2 + Math.random() * 2 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 4000);
    }
  </script>

</body>
</html>

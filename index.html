<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíò</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    text-align: center;
    transition: transform 2s ease;
  }

  h1 {
    color: white;
    font-size: 2.8rem;
    margin-bottom: 10px;
  }

  #message {
    color: #fff;
    font-size: 1.4rem;
    min-height: 35px;
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    height: 120px;
    width: 300px;
  }

  button {
    padding: 12px 25px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
  }

  #yes {
    background-color: #ff4d6d;
    color: white;
  }

  #no {
    background-color: white;
    color: #ff4d6d;
    position: absolute;
    left: 180px;
  }

  .hidden { display: none; }

  /* Button shake */
  .shake {
    animation: shake 0.4s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }

  /* Screen shake */
  .screen-shake {
    animation: screenShake 0.6s;
  }

  @keyframes screenShake {
    0% { transform: translate(0); }
    25% { transform: translate(-10px, 0); }
    50% { transform: translate(10px, 0); }
    75% { transform: translate(-10px, 0); }
    100% { transform: translate(0); }
  }

  /* Confetti */
  .confetti {
    position: fixed;
    top: -10px;
    width: 10px;
    height: 10px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }

  /* Fullscreen GIF */
  #fullscreen {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  #fullscreen img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>

<body>

<h1>Will you be My Valentine, Kasish? üíñ</h1>
<div id="message"></div>

<div class="buttons" id="buttons">
  <button id="yes">Yes üíñ</button>
  <button id="no">No üòè</button>
</div>

<!-- Heartbeat sound -->
<audio id="heartbeat" src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-fast-485.mp3"></audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");
const buttons = document.getElementById("buttons");
const heartbeat = document.getElementById("heartbeat");

const texts = [
  "Think again",
  "you are hurting me?",
  "Enough ... I am crying now!! üò≠"
];

let count = 0;

function shake(el) {
  el.classList.add("shake");
  setTimeout(() => el.classList.remove("shake"), 400);
}

/* Typing animation */
function typeText(text, speed = 60) {
  message.innerText = "";
  let i = 0;
  const interval = setInterval(() => {
    message.innerText += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, speed);
}

/* NO button behavior */
noBtn.addEventListener("mouseover", () => {
  shake(noBtn);

  if (count < texts.length) {
    typeText(texts[count]);
    count++;
  }

  noBtn.style.transform =
    `translate(${Math.random()*200-100}px, ${Math.random()*80-40}px)`;

  if (count === texts.length) {
    yesBtn.style.transform = "scale(1.5)";
    noBtn.classList.add("hidden");
  }
});

/* YES final boss */
yesBtn.addEventListener("click", () => {
  shake(yesBtn);

  heartbeat.play();

  document.body.classList.add("screen-shake");
  setTimeout(() => document.body.classList.remove("screen-shake"), 600);

  /* Confetti shower */
  for (let i = 0; i < 120; i++) {
    const c = document.createElement("div");
    c.className = "confetti";
    c.style.left = Math.random()*100 + "vw";
    c.style.backgroundColor = `hsl(${Math.random()*360},100%,60%)`;
    c.style.animationDuration = 2 + Math.random()*2 + "s";
    document.body.appendChild(c);
    setTimeout(() => c.remove(), 4000);
  }

  typeText("Come closer‚Ä¶ üëÄ‚ù§Ô∏è", 80);

  /* Slow zoom + dramatic pause */
  setTimeout(() => {
    document.body.style.transform = "scale(1.08)";
  }, 1200);

  setTimeout(() => {
    document.body.innerHTML = `
      <div id="fullscreen">
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
      </div>
    `;
  }, 3500);
});
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’˜</title>
  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: 'Comic Sans MS', cursive;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      text-align: center;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      margin-bottom: 20px;
    }

    .buttons {
      position: relative;
      height: 100px;
    }

    button {
      padding: 12px 25px;
      font-size: 1.2rem;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      margin-right: 20px;
    }

    #no {
      background-color: #fff;
      color: #ff4d6d;
      position: absolute;
    }

    .hidden {
      display: none;
    }

    .result img {
      width: 200px;
      margin: 10px;
      border-radius: 15px;
    }
  </style>
</head>
<body>

  <h1 id="question">Will you be my Valentine? ğŸ’–</h1>

  <div class="buttons" id="buttons">
    <button id="yes">Yes ğŸ˜</button>
    <button id="no">No ğŸ˜</button>
  </div>

  <div class="result hidden" id="result">
    <h1>Yaaaay!! ğŸ’•ğŸ¥°</h1>
    <p>You just made me the happiest person â¤ï¸</p>
    <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
    <img src="https://media.giphy.com/media/l0MYyDa8S9ghzNebm/giphy.gif">
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const buttons = document.getElementById("buttons");
    const result = document.getElementById("result");
    const question = document.getElementById("question");

    noBtn.addEventListener("mouseover", () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 80 - 40;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener("click", () => {
      buttons.classList.add("hidden");
      question.classList.add("hidden");
      result.classList.remove("hidden");
    });
  </script>

</body>
</html>

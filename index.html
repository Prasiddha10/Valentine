<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine üíñ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Preload GIF to ensure it shows immediately -->
  <link rel="preload" as="image" href="https://media.tenor.com/0AVbKGY_MxMAAAAi/kiss-cat.gif">

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Poppins", cursive;
    }

    body {
      margin: 0;
      height: 100vh;
      background: #ffd1cc;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #main {
      text-align: center;
      width: 100%;
    }

    h1 {
      color: white;
      font-size: clamp(1.8rem, 5vw, 3rem);
      margin-bottom: 60px;
    }

    .buttons {
      position: relative;
      width: 420px;
      height: 80px;
      margin: 0 auto;
    }

    button {
      border: none;
      cursor: pointer;
      transition: all 0.35s ease;
    }

    #yes {
      position: absolute;
      left: 0;
      top: 0;
      width: 280px;
      height: 80px;
      background: #ff4f6d;
      color: white;
      border-radius: 50px;
      font-size: 1.4rem;
      z-index: 1;
    }

    #no {
      position: absolute;
      right: -40px;
      top: 0;
      width: 160px;
      height: 80px;
      background: white;
      color: #ff4f6d;
      border-radius: 50px;
      font-size: 1.1rem;
      z-index: 2;
    }

    .shake {
      animation: shake 0.4s;
    }

    @keyframes shake {
      0% { transform: translate(0); }
      25% { transform: translate(-6px); }
      50% { transform: translate(6px); }
      75% { transform: translate(-6px); }
      100% { transform: translate(0); }
    }

    .heart {
      position: fixed;
      top: -10px;
      font-size: 24px;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh);
        opacity: 0;
      }
    }

    /* FINAL SCREEN */
    #final {
      display: none;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #ffe6e9;
      text-align: center;
    }

    #final h2 {
      font-size: 2.5rem;
      color: #ff4f6d;
      margin-bottom: 20px;
    }

    #final img {
      max-width: 90%;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.25);
    }
  </style>
</head>

<body>

  <div id="main">
    <h1>Will you be My Valentine, Kasish? üíñ</h1>

    <div class="buttons">
      <button id="yes">Yes üíñ</button>
      <button id="no">No üòè</button>
    </div>
  </div>

  <div id="final">
    <h2>YAYYYYY üíïüíã</h2>
    <img src="https://media.tenor.com/0AVbKGY_MxMAAAAi/kiss-cat.gif" alt="Cat Kiss">
  </div>

  <script>
    const noMessages = [
      "No üòè",
      "Think again ü§®",
      "You are hurting me üíî",
      "Enough‚Ä¶ I am crying now!! üò≠"
    ];

    let noIndex = 0;
    let yesScale = 1;

    const noBtn = document.getElementById("no");
    const yesBtn = document.getElementById("yes");
    const body = document.body;

    noBtn.addEventListener("click", () => {
      noIndex = Math.min(noIndex + 1, noMessages.length - 1);
      noBtn.textContent = noMessages[noIndex];

      yesScale += 0.25;
      yesBtn.style.transform = `scale(${yesScale})`;

      body.classList.add("shake");
      setTimeout(() => body.classList.remove("shake"), 400);

      if (navigator.vibrate) {
        navigator.vibrate([80, 40, 80]);
      }
    });

    yesBtn.addEventListener("click", () => {
      yesBtn.style.transform = "scale(1.8)";
      yesBtn.style.zIndex = "10";

      if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200]);
      }

      // Hearts animation
      for (let i = 0; i < 60; i++) {
        setTimeout(createHeart, i * 50); // stagger hearts for smoother effect
      }

      // Show final screen only after image loads
      const finalImg = document.querySelector("#final img");
      if (finalImg.complete) {
        // Image already loaded
        showFinal();
      } else {
        finalImg.onload = showFinal;
      }
    });

    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "‚ù§Ô∏è";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 2 + Math.random() * 2 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    function showFinal() {
      document.getElementById("main").style.display = "none";
      document.getElementById("final").style.display = "flex";
    }
  </script>

</body>
</html>

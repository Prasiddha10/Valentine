<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine üíò</title>

<style>
  body {
    height: 100vh;
    margin: 0;
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    background: linear-gradient(135deg, #ffb3b3, #ffd6cc);
    text-align: center;
  }

  h1 {
    color: white;
    font-size: 3rem;
    margin-bottom: 10px;
  }

  #message {
    color: white;
    font-size: 1.4rem;
    min-height: 35px;
    margin-bottom: 20px;
  }

  .buttons {
    position: relative;
    height: 140px;
    width: 320px;
  }

  button {
    padding: 14px 30px;
    font-size: 1.3rem;
    border: none;
    border-radius: 40px;
    cursor: pointer;
  }

  #yes {
    background: #ff4d6d;
    color: white;
    position: absolute;
    left: 0;
    right: 0;
    margin: auto;
  }

  #no {
    background: white;
    color: #ff4d6d;
    position: absolute;
    left: 200px;
  }

  .hidden { display: none; }

  /* ===== Animations ===== */

  /* Button shake */
  .shake {
    animation: shake 0.4s;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-6px); }
    100% { transform: translateX(0); }
  }

  /* YES slow zoom */
  .yes-zoom {
    animation: zoomIn 1.2s forwards;
  }

  @keyframes zoomIn {
    from { transform: scale(1); }
    to { transform: scale(2); }
  }

  /* YES explode */
  .yes-explode {
    animation: explode 0.6s forwards;
  }

  @keyframes explode {
    to {
      transform: scale(4);
      opacity: 0;
    }
  }

  /* Screen shake synced with heartbeat */
  .screen-shake {
    animation: screenShake 0.3s infinite;
  }

  @keyframes screenShake {
    0% { transform: translate(0); }
    25% { transform: translate(-8px, 0); }
    50% { transform: translate(8px, 0); }
    75% { transform: translate(-8px, 0); }
    100% { transform: translate(0); }
  }

  /* Heart confetti */
  .heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
      opacity: 0;
    }
  }

  /* Fullscreen ending */
  #fullscreen {
    position: fixed;
    inset: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 999;
  }

  #fullscreen img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>

<body>

<h1>Will you be My Valentine, Kasish? üíñ</h1>
<div id="message"></div>

<div class="buttons">
  <button id="yes">Yes üíñ</button>
  <button id="no">No üòè</button>
</div>

<audio id="heartbeat" src="https://assets.mixkit.co/sfx/preview/mixkit-heartbeat-fast-485.mp3"></audio>

<script>
const yesBtn = document.getElementById("yes");
const noBtn = document.getElementById("no");
const message = document.getElementById("message");
const heartbeat = document.getElementById("heartbeat");

const texts = [
  "Think again",
  "you are hurting me?",
  "Enough... I am crying now!! üò≠"
];

let count = 0;

/* Typing effect */
function typeText(text, speed = 60) {
  message.innerText = "";
  let i = 0;
  const interval = setInterval(() => {
    message.innerText += text[i];
    i++;
    if (i >= text.length) clearInterval(interval);
  }, speed);
}

/* NO logic */
noBtn.addEventListener("mouseover", () => {
  noBtn.classList.add("shake");
  setTimeout(() => noBtn.classList.remove("shake"), 400);

  if (count < texts.length) {
    typeText(texts[count]);
    count++;
  }

  if (count === texts.length) {
    noBtn.classList.add("hidden");
    yesBtn.classList.add("yes-zoom");
    return;
  }

  noBtn.style.left = Math.random() * 220 + "px";
  noBtn.style.top = Math.random() * 60 + "px";
});

/* YES FINAL */
yesBtn.addEventListener("click", () => {
  heartbeat.play();

  // Mobile vibration
  if (navigator.vibrate) {
    navigator.vibrate([200, 100, 200, 100, 400]);
  }

  yesBtn.classList.add("yes-zoom");

  setTimeout(() => {
    yesBtn.classList.add("yes-explode");
  }, 1200);

  // Screen shake synced to heartbeat
  document.body.classList.add("screen-shake");
  setTimeout(() => document.body.classList.remove("screen-shake"), 1200);

  // Heart confetti
  for (let i = 0; i < 120; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = 2 + Math.random() * 2 + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }

  typeText("Come closer‚Ä¶ üëÄ‚ù§Ô∏è", 80);

  setTimeout(() => {
    document.body.innerHTML = `
      <div id="fullscreen">
        <img src="https://media.giphy.com/media/MDJ9IbxxvDUQM/giphy.gif">
      </div>
    `;
  }, 3600);
});
</script>

</body>
</html>
